<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>
      {% block title %}{% endblock %} - ZZH-Tool
    </title>
    <!-- Favicon 图标 -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.svg') }}">

    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 主题样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    {% block styles %}
    {% endblock %}
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              success: '#10B981', // 成功消息颜色
              info: '#3B82F6', // 信息消息颜色
              warning: '#F59E0B', // 警告消息颜色
              danger: '#EF4444', // 错误消息颜色
              primary: '#4a6fa5', // 主色调
              primaryDark: '#3a5a8a', // 深主色调
              secondary: '#6b8cbc' // 辅助色调
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // 使用Inter字体
              serif: ['Merriweather', 'serif'] // 使用Merriweather字体
            }
          }
        }
      }
    </script>

    <style type="text/tailwindcss">
      @layer utilities {
        .flash-message {
          @apply fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform translate-y-0 opacity-100;
        }
        .flash-enter {
          @apply translate-y-[-20px] opacity-0;
        }
        .flash-exit {
          @apply translate-y-[-20px] opacity-0;
        }
      
        /* 自定义按钮 */
        .btn-primary {
          @apply bg-primary text-white font-medium py-3 px-6 rounded-lg shadow-md hover:bg-primaryDark transition-all duration-300;
        }
      
        .btn-secondary {
          @apply bg-white text-primary border-2 border-primary font-medium py-3 px-6 rounded-lg shadow-md hover:bg-gray-50 transition-all duration-300;
        }
      
        /* 卡片样式 */
        .feature-card {
          @apply bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1;
        }
      
        /* 导航链接 */
        .nav-link {
          @apply text-gray-700 hover:text-primary transition-colors duration-300 font-medium;
        }
      
        /* 英雄区域 */
        .hero-gradient {
          background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
      }
    </style>
  </head>
  <body class="font-sans bg-gray-50">
    {% block content %}
    {% endblock %}

    <!-- 引入图标库 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- 引入 Socket.IO 客户端库 -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <!-- 主题切换脚本 -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  </body>
</html>
