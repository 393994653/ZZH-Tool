{% extends 'base.html' %}
{% block title %}
  注册
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="static/css/register.css" />
{% endblock %}

{% block content %}
  <div class="register-container">
    <div class="register-header">
      <div class="logo">📝</div>
      <h1>ZZH-Tool - 账户注册</h1>
      <p>创建新账户，开启您的旅程</p>
    </div>

    <div class="error-message" id="errorMessage">
      <!-- 错误信息将由JS动态填充 -->
    </div>

    <form class="register-form" id="registerForm">
      <div class="form-group">
        <label for="username"><i class="icon">👤</i> 用户名</label>
        <input type="text" id="username" name="username" required autofocus placeholder="请输入用户名" />
      </div>

      <div class="form-group">
        <label for="email"><i class="icon">✉️</i> 邮箱</label>
        <input type="email" id="email" name="email" required placeholder="请输入邮箱" />
      </div>

      <div class="form-group">
        <label for="password"><i class="icon">🔒</i> 密码</label>
        <input type="password" id="password" name="password" required placeholder="请输入密码" />
        <div class="password-toggle" id="passwordToggle">
          <img src="static/images/eve_closed.svg" alt="显示密码" class="toggle-icon" />
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password"><i class="icon">🔒</i> 确认密码</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="请再次输入密码" />
      </div>

      <div class="form-options">
        <label class="terms-agree">
          <input type="checkbox" id="terms" required />
          <span>我同意<a href="#">服务条款</a>和<a href="#">隐私政策</a></span>
        </label>
      </div>

      <button type="submit" class="btn-register" id="registerButton">
        <span>注册</span>
        <div class="loading-spinner" id="loadingSpinner"></div>
      </button>
    </form>

    <div class="login-link">
      已有账户? <a href="{{ url_for('login') }}">立即登录</a>
    </div>
  </div>

  <script src="static/js/register.js"></script>
{% endblock %}
