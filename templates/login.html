{% extends 'base.html' %}
{% block title %}
  登录
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="static/css/login.css" />
{% endblock %}

{% block content %}
  <div class="login-container">
    <div class="login-header">
      <div class="logo">🔒</div>
      <h1>ZZH-Tool - 账户登录</h1>
      <p>欢迎回来，请登录您的账户</p>
    </div>

    <div class="error-message" id="errorMessage">
      <!-- 错误信息将由JS动态填充 -->
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username"><i class="icon">👤</i> 用户名</label>
        <input type="text" id="username-input" name="username-input" required autofocus placeholder="请输入用户名" />
      </div>

      <div class="form-group">
        <label for="password"><i class="icon">🔒</i> 密码</label>
        <input type="password" id="password-input" name="password-input" required placeholder="请输入密码" />
        <div class="password-toggle" id="passwordToggle">
          <img src="static/images/eve_closed.svg" alt="显示密码" class="toggle-icon" />
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="remember" />
          <span>记住我</span>
        </label>
        <a href="#" class="forgot-password">忘记密码?</a>
      </div>

      <button type="submit" class="btn-login" id="loginButton">
        <span>登录</span>
        <div class="loading-spinner" id="loadingSpinner"></div>
      </button>
    </form>

    <div class="signup-link">
      还没有账户? <a href="#">立即注册</a>
    </div>
  </div>

  <script src="static/js/login.js"></script>
{% endblock %}
